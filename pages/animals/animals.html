<ion-header>

  <ion-navbar color="danger">
    <ion-title>Animals</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="slide-page">
      <button ion-button large round color="primary" (click)="begin()">Begin</button>
      <button ion-button large round color="primary" (click)="canvass()">DRAWPAD</button>
      <button ion-button large round color="primary" (click)="goToSlide()">End</button>
      <div style="text-align: center;margin-top: 10px;margin-left: auto;margin-right: auto;letter-spacing: 1px;word-spacing: 2px;"><strong>Use DrawPad to draw and write by your own!!!</strong></div>
  <ion-slides pager>
    
    <ion-slide>
      <img src="assets/lion.png" class="slide-image">
      <h3>LION</h3>
      <audio controls>
        <source src="https://ssl.gstatic.com/dictionary/static/sounds/de/0/lion.mp3">
      </audio>
    </ion-slide>

    <ion-slide>
      <img src="assets/tiger.jpg" class="slide-image" />
      <h3>TIGER</h3>
      <audio controls>
        <source src="https://ssl.gstatic.com/dictionary/static/sounds/de/0/tiger.mp3">
      </audio>
    </ion-slide>

    <ion-slide>
      <img src="assets/monkey.jpg" class="slide-image" />
      <h3>MONKEY</h3>
      <audio controls>
        <source src="https://ssl.gstatic.com/dictionary/static/sounds/de/0/monkey.mp3">
      </audio>
    </ion-slide>

    <ion-slide>
      <img src="assets/bear.png" class="slide-image" />
      <h3>BEAR</h3>
      <audio controls>
        <source src="https://ssl.gstatic.com/dictionary/static/sounds/de/0/bear.mp3">
      </audio>
    </ion-slide>

    <ion-slide>
      <img src="assets/kangaroo.jpg" class="slide-image" />
      <h3>KANGAROO</h3>
      <audio controls>
        <source src="https://ssl.gstatic.com/dictionary/static/sounds/de/0/kangaroo.mp3">
      </audio>
    </ion-slide>

  </ion-slides>

</ion-content>
