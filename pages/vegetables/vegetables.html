<ion-header>

  <ion-navbar color="danger">
    <ion-title>Vegetables</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="slide-page">
      <button ion-button large round color="primary" (click)="begin()">Begin</button>
      <button ion-button large round color="primary" (click)="canvass()">Drawpad</button>
      <button ion-button large round color="primary" (click)="goToSlide()">End</button>
      <div style="text-align: center;margin-top: 10px;margin-left: auto;margin-right: auto;letter-spacing: 1px;word-spacing: 2px;"><strong>Use DrawPad to draw and write by your own!!!</strong></div>

  <ion-slides pager>
    
    <ion-slide>
      <img src="assets/potato.png" class="slide-image">
      <h3>POTATO</h3>
      <audio controls>
        <source src="https://ssl.gstatic.com/dictionary/static/sounds/de/0/potato.mp3">
      </audio>
    </ion-slide>

    <ion-slide>
      <img src="assets/cabbage.png" class="slide-image" />
      <h3>CABBAGE</h3>
      <audio controls>
        <source src="https://ssl.gstatic.com/dictionary/static/sounds/de/0/cabbage.mp3">
      </audio>
    </ion-slide>

    <ion-slide>
      <img src="assets/cauliflower.jpg" class="slide-image" />
      <h3>CAULIFLOWER</h3>
      <audio controls>
        <source src="https://ssl.gstatic.com/dictionary/static/sounds/de/0/cauliflower.mp3">
      </audio>
    </ion-slide>

    <ion-slide>
      <img src="assets/eggplant.png" class="slide-image" />
      <h3>EGGPLANT</h3>
      <audio controls>
        <source src="https://ssl.gstatic.com/dictionary/static/sounds/de/0/eggplant.mp3">
      </audio>
    </ion-slide>

    <ion-slide>
      <img src="assets/okra.png" class="slide-image" />
      <h3>OKRA</h3>
      <audio controls>
        <source src="https://ssl.gstatic.com/dictionary/static/sounds/de/0/okra.mp3">
      </audio>
    </ion-slide>

  </ion-slides>

</ion-content>
