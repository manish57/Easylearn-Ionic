<ion-header>

  <ion-navbar color="danger">
    <ion-title>Fruits</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="slide-page">
      <button ion-button large round color="primary" (click)="begin()">Begin</button>
      <button ion-button large round color="primary" (click)="canvass()">Drawpad</button>
      <button ion-button large round color="primary" (click)="goToSlide()">End</button>
      <div style="text-align: center;margin-top: 10px;margin-left: auto;margin-right: auto;letter-spacing: 1px;word-spacing: 2px;"><strong>Use DrawPad to draw and write by your own!!!</strong></div>

  <ion-slides pager>
    
    <ion-slide>
      <img src="assets/apple.png" class="slide-image">
      <h3>APPLE</h3>
      <audio controls>
        <source src="https://ssl.gstatic.com/dictionary/static/sounds/de/0/apple.mp3">
      </audio>
    </ion-slide>

    <ion-slide>
      <img src="assets/banana.png" class="slide-image" />
      <h3>BANANA</h3>
      <audio controls>
        <source src="https://ssl.gstatic.com/dictionary/static/sounds/de/0/banana.mp3">
      </audio>
    </ion-slide>

    <ion-slide>
      <img src="assets/orange.png" class="slide-image" />
      <h3>ORANGE</h3>
      <audio controls>
        <source src="https://ssl.gstatic.com/dictionary/static/sounds/de/0/orange.mp3">
      </audio>
    </ion-slide>

    <ion-slide>
      <img src="assets/pineapple.png" class="slide-image" />
      <h3>PINEAPPLE</h3>
      <audio controls>
        <source src="https://ssl.gstatic.com/dictionary/static/sounds/de/0/pineapple.mp3">
      </audio>
    </ion-slide>

    <ion-slide>
      <img src="assets/strawberry.png" class="slide-image" />
      <h3>STRAWBERRY</h3>
      <audio controls>
        <source src="https://ssl.gstatic.com/dictionary/static/sounds/de/0/strawberry.mp3">
      </audio>
    </ion-slide>

    <ion-slide>
      <img src="assets/watermelon.jpg" class="slide-image" />
      <h3>WATERMELON</h3>
      <audio controls>
        <source src="https://ssl.gstatic.com/dictionary/static/sounds/de/0/watermelon.mp3">
      </audio>
    </ion-slide>

  </ion-slides>

</ion-content>
